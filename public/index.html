<!doctype html>
<html lang="cs">
<head>
<title>Teplota</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-center p-5">
<h1 class="display-3 text-Black">TEPLOTY</h1>
<p class="h3 text-orange">Aplikace v NodeJS</p>
</header>
<main class="container">
<h2 class="bg-info text-black text-center p-3 mt-3">Zápis naměřených teplot</h2>
<div class="container">
<form action="/savedata" method="post">
<div class="form-group row">
<label for="ukol" class="col-sm-2 col-form-label">Naměřená teplota</label>
<div class="col-sm-10">
<input type="number" min="-40" max="50" class="form-control" name="teplota" id="teplota"
placeholder="Zadejte naměřenou teplotu">
</div>
</div>
<div class="form-group row">
<label for="pocasi" class="col-sm-2 col-form-label">Počasí při dané teplotě</label>
<div class="col-sm-10">
<select class="form-control" name="pocasi" id="pocasi">
<option value="Sucho">Sucho</option>
<option value="Slunečno">Slunečno</option>
<option value="Jasno">Jasno</option>
<option value="Polojasno">Polojasno</option>
<option value="Zataženo">Zataženo</option>
<option value="Déšť">Déšť</option>
<option value="Sněží">Sněží</option>
<option value="Bouře, Blesky, Krupobití">Bouře, Blesky, Krupobití</option>
</select>
</div>
</div>
<div class="form-group row">
<label for="datum" class="col-sm-2 col-form-label">
Datum přiložené teploty</label>
<div class="col-sm-5">
<input type="date" class="form-control" name="datum"
id="datum">
</div>
</div>
<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
<button type="submit" class="btn btn-primary">Odeslat údaje</button>
</div>
</div>
</form>
</div>
</main>
<footer class="bg-light text-center p-3">
<p><img src="slunicko.jpg" alt="slunicko"></p>
<p>&copy; 2022 - David Beneš IT2 SŠPU Opava</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"></script>
</body>
</html>
